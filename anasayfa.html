<body style="background-color: #e9e9e9;">

    <!--GİRİŞ KISMI-->

    <div class="login-container">
      <form action="anasayfa.html">
        <input type="text" placeholder="Kullanıcı Adı" name="username" required>
        <input type="password" placeholder="Parola" name="psw" required>

  </div>


  <br><br><br><br>
  <center>

    <!--Resim Ekleme-->


    <div class="w3-content" style="max-width:800px">
      <img class="mySlides" src="./resimler/1.png" style="width:100%; height: 300px;">
      <img class="mySlides" src="./resimler/3.png" style="width:100%; height: 300px;">
      <img class="mySlides" src="./resimler/4.png" style="width:100%; height: 300px;">
    </div>
    
    <div class="w3-center">
      <div class="w3-section">
        <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Önceki</button>
        <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Sonraki ❯</button>
      </div>
      <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
      <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
      <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
    </div>



    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="./resimler/1.png" style="width: 1000px; height: 280px;">
      </div>

      <div class="mySlides fade">
        <div class="numbertext"></div>
        <br><br><br>
        <img src="./resimler/2.png" style="width: 800px; height: 225px;">
      </div>

      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="./resimler/3.png" style="width: 700px; height: 300px;">
      </div>

      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="./resimler/4.png" style="width: 700px; height:300px ;">
      </div>

    </div>
    <br>

    <!-- Resmin altındaki noktalar-->

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <!--Anasayfadaki resimlerin geçişi-->
    <br><br><br>
    <a href="ga.html"><img src="./resimler/a.jpg"></a>
    <a href="canta.html"><img src="./resimler/b.jpg"></a>
    <a href="bot.html"><img src="./resimler/c.jpg"></a>
  </center>


  <script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function currentDiv(n) {
      showDivs(slideIndex = n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-red", "");
      }
      x[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " w3-red";
    }
    </script>

</body>
